<html>
<head>
  <title>Remora Tests</title>
  <link rel="stylesheet" href="../libs/qunit-75dae0b/qunit.css" type="text/css" />
  <script src="../libs/jquery-1.7.1.min.js"></script>
  <script src="../libs/qunit-75dae0b/qunit.js"></script>
  <script src="../libs/underscore-1.2.3.js"></script>

  ${setup}
  <script src="./setup.js"></script>

  <script>
    function log() {
      var args = Array.prototype.slice.call(arguments);
      var cur = QUnit.config.current? QUnit.config.current.testName : "<none>";
      args.splice(0, 0, cur + ":");
      console.log.apply(console, args);
    }

    function asyncFail(reason) {
      return function() {
        start();
        log("asyncFail arguments:", arguments);
        ok(false, reason || "asyncFail (see console.log)");
      }
    }
  </script>

  % for testScript in testScripts:
    <script src="${testScript}"></script>
  % endfor
  <script src="test_jquery.js"></script>

</head>

<body>
  <h1 id="qunit-header"></h1>
  <script>
    $("#qunit-header").text("version " + remora.version);
  </script>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
</body>
</head>
</html>
